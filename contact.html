<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto Mono', monospace;
            background-color: #ffffff;
            text-align: center;
            padding: 50px;
            color: #333;
        }

        h2 {
            color: #3a7ca5;
            font-size: 2.8em;
            margin-bottom: 20px;
        }

        form {
            background: #ffffff;
            display: inline-block;
            padding: 20px;
            border: 5px solid #aed6f1;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(30, 30, 30, 0.1);
            width: 400px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #3a7ca5;
            font-size: 1.2em;
        }

        input,
        textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 3px solid #aed6f1;
            border-radius: 8px;
            outline: none;
            font-family: 'Roboto Mono', monospace;
            font-size: 1em;
        }

        input[type="submit"] {
            background: #3a7ca5;
            color: #ffffff;
            cursor: pointer;
            transition: background 0.3s ease;
            border: none;
        }

        input[type="submit"]:hover {
            background: #92c9e8;
        }
    </style>
</head>

<body>
    <h2>Contact Me</h2>
    <form>
        <label>Name:</label>
        <input type="text" name="name" required><br>

        <label>Email:</label>
        <input type="email" name="email" required><br>

        <label>Message:</label>
        <textarea name="message" required></textarea><br>

        <input type="submit" value="Send">
    </form>
</body>

</html>
